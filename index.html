<script type="text/javascript">
  $(document).ready(function () {
    var data, grid, dialog;
    data = [
      { 'ID': 1, 'Name': '김', 'SID': '21100000', 'PNum': '010-0000-0000', 'Item': '안경', 'Get': '2020-01-01', 'Back': '2020-01-04', 'Remain': '3','Status': '완납'},
      { 'ID': 2, 'Name': '나', 'SID': '21200000', 'PNum': '010-0000-0000', 'Item': '성경책', 'Get': '2020-02-02', 'Back': '2020-02-05', 'Remain': '3','Status': '완납'},
      { 'ID': 3, 'Name': '박', 'SID': '21300000', 'PNum': '010-0000-0000', 'Item': '마이크', 'Get': '2020-03-03', 'Back': '2020-04-05', 'Remain': '20','Status': '미납'},
      { 'ID': 4, 'Name': '이', 'SID': '21400000', 'PNum': '010-0000-0000', 'Item': '물', 'Get': '2020-04-04', 'Back': '2020-06-05', 'Remain': '60','Status': '미납'}
    ];
    grid = $('#grid').grid({
      primaryKey: 'ID',
      dataSource: data,
      columns: [
        { field: 'ID', width: 56 },
        { field: 'Name', title: '이름', sortable: true },
        { field: 'SID', title: '학번', sortable: true },
        { field: 'PNum', title: '휴대폰번호', sortable: true },
        { field: 'Item', title: '물품', sortable: true },
        { field: 'Get', title: '빌린날짜', sortable: true },
        { field: 'Back', title: '반납날짜', sortable: true },
        { field: 'Remain', title: '남은일수', sortable: true },
        { field: 'Status', title: '반납상태', sortable: true },
        { width: 64, tmpl: '<span class="material-icons gj-cursor-pointer">edit</span>', align: 'center', events: { 'click': Edit } },
        { width: 64, tmpl: '<span class="material-icons gj-cursor-pointer">delete</span>', align: 'center', events: { 'click': Delete } }
      ],
      pager: { limit: 5 }
    });
    dialog = $('#dialog').dialog({
      autoOpen: false,
      resizable: false,
      modal: true,
      width: 360
    });
    function Edit(e) {
      $('#ID').val(e.data.id);
      $('#Name').val(e.data.record.Name);
      $('#SID').val(e.data.record.SID);
      $('#PNum').val(e.data.record.PNum);
      $('#Item').val(e.data.record.Item);
      $('#Get').val(e.data.record.Get);
      $('#Back').val(e.data.record.Back);
      $('#Remain').val(e.data.record.Remain);
      $('#Status').val(e.data.record.Status);
      dialog.open('Edit');
    }
    function Delete(e) {
      if (confirm('Are you sure?')) {
        grid.removeRow(e.data.id);
      }
    }
    function Save() {
      if ($('#ID').val()) {
        var id = parseInt($('#ID').val());
        grid.updateRow(id, { 'ID': id, 'Name': $('#Name').val(), 'PlaceOfBirth': $('#PlaceOfBirth').val() });
      } else {
        grid.addRow({ 'ID': grid.count(true) + 1, 'Name': $('#Name').val(), 'PlaceOfBirth': $('#PlaceOfBirth').val() });
      }
      dialog.close();
    }
    $('#btnAdd').on('click', function () {
      $('#ID').val('');
      $('#Name').val('');
      $('#SID').val('');
      $('#PNum').val('');
      $('#Item').val('');
      $('#Get').val('');
      $('#Back').val('');
      $('#Remain').val('');
      $('#Status').val('');
      dialog.open('Add');
    });
    $('#btnSave').on('click', Save);
    $('#btnCancel').on('click', function () {
      dialog.close();
    });
    $('#btnSearch').on('click', function () {
      grid.reload({ page: 1, Name: $('#txtName').val(), PlaceOfBirth: $('#txtPlaceOfBirth').val() });
    });
    $('#btnClear').on('click', function () {
      $('#txtName').val('');
      $('#txtPlaceOfBirth').val('');
      grid.reload({ page: 1, Name: $('#txtName').val(), PlaceOfBirth: $('#txtPlaceOfBirth').val() });
    });
  });
</script>
