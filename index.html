  <script type="text/javascript">
    $(document).ready(function () {

    var grid, dialog_add, dialog_edit, dialog_check;
    var data = [];
    var isFirst = true;
    var snapsize, cnt = 0;
    var nextID = 0;

    var firebaseConfig = {
      apiKey: "AIzaSyAqwpkJRTaDGkSFcRcc8kx2f6M5foeEFEE",
      authDomain: "dems-2a183.firebaseapp.com",
      databaseURL: "https://dems-2a183.firebaseio.com",
      projectId: "dems-2a183",
      storageBucket: "dems-2a183.appspot.com",
      messagingSenderId: "554123402821",
      appId: "1:554123402821:web:12cd312639412b240d8d2c",
      measurementId: "G-PKCJ378JY8"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const db = firebase.firestore();      
    
    function date_to_str(format){
      var year = format.getFullYear();
      var month = format.getMonth() + 1;
      if(month<10) month = '0' + month;
      var date = format.getDate();
      if(date<10) date = '0' + date;
      return year + "-" + month + "-" + date;
    }

    var show = db.collection('대여및반납').orderBy('Status', 'asc').onSnapshot((snapshot) => {
      let changes = snapshot.docChanges();
      if(isFirst){
        snapsize = snapshot.size;
        isFirst = false;
      }
      changes.forEach(change => {
        if(change.type == 'added'){
          var getTimestamp = change.doc.data().Get.toMillis();
          var getDate = new Date(getTimestamp);
          var get = firebase.firestore.Timestamp.fromDate(getDate);
          var get_str =  date_to_str(get.toDate());
          var back;

          var remain;
          if(change.doc.data().Status == '미납' ){
            remain = 7 - Math.ceil((Date.now()/1000 - change.doc.data().Get.seconds)/216000);
            back = "";
          }
          else{
            var backTimestamp = change.doc.data().Back.toMillis();
            var backDate = new Date(backTimestamp);
            remain = 0;
            back = firebase.firestore.Timestamp.fromDate(backDate);
            var back_str = date_to_str(back.toDate());
          }

          data.push({ 'ID': change.doc.id, 'Name': change.doc.data().Name, 'SID': change.doc.data().SID, 'PNum': change.doc.data().PNum, 'Item': change.doc.data().Item, 'Get': get_str, 'Back': back_str, 'Remain': remain,'Status': change.doc.data().Status});
          cnt++;
          if(cnt >= snapsize) {
            buildGrid(data);
            // grid.reload();
          }

          if(parseInt(change.doc.id) > nextID - 1) nextID = parseInt(change.doc.id) + 1;
        }
      })
    })

    
    function buildGrid(data){
      grid = $('#grid').grid({
        primaryKey: 'ID',
        dataSource: data,
        columns: [
        { field: 'ID', width: 56 },
        { field: 'Name', width: 100, title: '이름', align: 'center', sortable: true },
        { field: 'SID', title: '학번', align: 'center', sortable: true },
        { field: 'PNum', width: 150, title: '휴대폰번호', align: 'center', sortable: true },
        { field: 'Item', width: 150, title: '물품', align: 'center', sortable: true },
        { field: 'Get', title: '빌린날짜', align: 'center', sortable: true },
        { field: 'Back', title: '반납날짜', align: 'center', sortable: true },
        { field: 'Remain', title: '남은일수', align: 'center', sortable: true },
        { field: 'Status', title: '반납상태', align: 'center', sortable: true },
        { width: 64, tmpl: '<span class="material-icons gj-cursor-pointer">check</span>', align: 'center', events: { 'click': Check } },
        { width: 64, tmpl: '<span class="material-icons gj-cursor-pointer">edit</span>', align: 'center', events: { 'click': Edit } },
        { width: 64, tmpl: '<span class="material-icons gj-cursor-pointer">delete</span>', align: 'center', events: { 'click': Delete } }
        ],
        pager: { limit: 5 }
      });
    }
    dialog_add = $('#dialog_add').dialog({
      autoOpen: false,
      resizable: false,
      modal: true,
      width: 360
    });

    dialog_check = $('#dialog_check').dialog({
      autoOpen: false,
      resizable: false,
      modal: true,
      width: 360
    });

    dialog_edit = $('#dialog_edit').dialog({
      autoOpen: false,
      resizable: false,
      modal: true,
      width: 360
    });

    function Check(e) {
      $('#Admin').val('');
      $('#Etc').val('');
      dialog_check.open('Check');
    }

    function str_to_date(str){
      var month_name = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      var year = str.split("-")[0];
      var month = str.split("-")[1];
      var day = str.split("-")[2];
      var month_letter = month_name[month-1]; 
    
      var date_str = month_letter + day + ", " + year;
      return date_str;   
    }

    function Edit(e) {
      // var time_back = str_to_timestamp(e.data.record.Back);
      $('#ID').val(e.data.id);
      $('#Name').val(e.data.record.Name);
      $('#SID').val(e.data.record.SID);
      $('#PNum').val(e.data.record.PNum);
      $('#Item').val(e.data.record.Item);
      $('#Get').val(e.data.record.Get);
      $('#Back').val(e.data.record.Back);
      $('#Remain').val(e.data.record.Remain);
      $('#Status').val(e.data.record.Status);
      dialog_edit.open('Edit');
    }
    function Delete(e) {
      if (confirm('Are you sure?')) {

        db.collection('대여및반납').doc(e.data.id.toString()).delete();

        grid.removeRow(e.data.id);
      }
    }
    function Save() {
      if ($('#ID').val()) { 
        var id = parseInt($('#ID').val());
        db.collection('대여및반납').doc(id.toString()).set({
          Name: $('#Name').val(),
          SID: Number($('#SID').val()),
          PNum: $('#PNum').val(),
          Item: $('#Item').val(),
          Get: firebase.firestore.Timestamp.fromDate(new Date(str_to_date($('#Get').val()))),
          Back: firebase.firestore.Timestamp.fromDate(new Date(str_to_date($('#Back').val()))),
          Remain: Number($('#Remain').val()),
          Status: $('#Status').val(),
        });
        grid.updateRow(id, { 
          'ID': id,
          'Name': $('#Name').val(), 
          'SID': $('#SID').val(),
          'PNum': $('#PNum').val(),
          'Item': $('#Item').val(),
          'Get': $('#Get').val(),
          'Back': $('#Back').val(),
          'Remain': $('#Remain').val(),
          'Status': $('#Status').val(),
        });
        dialog_edit.close();
      } else {
        var curDate = new Date(Date.now());
        db.collection('대여및반납').doc(nextID.toString()).set({
          Name: $('#Name').val(),
          SID: Number($('#SID').val()),
          PNum: $('#PNum').val(),
          Item: $('#Item').val(),
          Get: firebase.firestore.Timestamp.now(),
          // Back: firebase.firestore.Timestamp.now(),
          // Remain: Number($('#Remain').val()),
          Status: '미납',
          // Status: $('#Status').val(),
        });
        grid.addRow({
          'ID': nextID,
          'Name': $('#Name').val(), 
          'SID': Number($('#SID').val()),
          'PNum': $('#PNum').val(),
          'Item': $('#Item').val(),
          'Get': date_to_str(curDate),
          // 'Back': date_to_str(Date.now()),
          // 'Get': $('#Get').val(),
          // 'Back': $('#Back').val(),
          'Remain': 7,
          'Status': '미납',
        });
        dialog_add.close();
      }
  
    }
    $('#btnAdd').on('click', function () {
      $('#ID').val('');
      $('#Name').val('');
      $('#SID').val('');
      $('#PNum').val('');
      $('#Item').val('');
      $('#Get').val('');
      $('#Back').val('');
      $('#Remain').val('');
      $('#Status').val('');
      dialog_add.open('Add');
    });
    $('#btnSave').on('click', Save);
    $('#btnCancel').on('click', function () {
      dialog_add.close();
      dialog_edit.close();
      dialog_check.close();
    });
    $('#btnSearch').on('click', function () {
      grid.reload({ page: 1, Name: $('#txtName').val()});
    });
    $('#btnClear').on('click', function () {
      $('#txtName').val('');
      show;
    });
 });
  </script>
