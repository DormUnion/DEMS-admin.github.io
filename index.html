<script type="text/javascript">
  $(document).ready(function () {
    var grid, dialog;
    var data = [];

    var firebaseConfig = {
      apiKey: "AIzaSyAqwpkJRTaDGkSFcRcc8kx2f6M5foeEFEE",
      authDomain: "dems-2a183.firebaseapp.com",
      databaseURL: "https://dems-2a183.firebaseio.com",
      projectId: "dems-2a183",
      storageBucket: "dems-2a183.appspot.com",
      messagingSenderId: "554123402821",
      appId: "1:554123402821:web:12cd312639412b240d8d2c",
      measurementId: "G-PKCJ378JY8"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const db = firebase.firestore();

    db.collection('대여및반납').get().then((snapshot) => {
      let changes = snapshot.docChanges();
        changes.forEach(change => {
            // console.log(change.doc.id);
            // console.log(doc.data())
          if(change.type == 'added'){
            console.log(data.length);
            data.push({ 'ID': change.doc.id, 'Name': change.doc.data().Name, 'SID': change.doc.data().SID, 'PNum': change.doc.data().PNum, 'Item': change.doc.data().Item, 'Get': change.doc.data().Get, 'Back': change.doc.data().Back, 'Remain': change.doc.data().Reamin,'Status': change.doc.data().Status});
            // buildGrid();
          }
          if(change.type == 'modified'){
            buildGrid();
          }
        })

    //  console.log(data);
      buildGrid();

      function buildGrid(doc){
        // data.push({ 'ID': doc.id, 'Name': doc.data().Name, 'SID': doc.data().SID, 'PNum': doc.data().PNum, 'Item': doc.data().Item, 'Get': doc.data().Get, 'Back': doc.data().Back, 'Remain': doc.data().Reamin,'Status': doc.data().Status});
        grid = $('#grid').grid({
          primaryKey: 'ID',
          dataSource: data,
          columns: [
            { field: 'ID', width: 56 },
            { field: 'Name', title: '이름', sortable: true },
            { field: 'SID', title: '학번', sortable: true },
            { field: 'PNum', title: '휴대폰번호', sortable: true },
            { field: 'Item', title: '물품', sortable: true },
            { field: 'Get', title: '빌린날짜', sortable: true },
            { field: 'Back', title: '반납날짜', sortable: true },
            { field: 'Remain', title: '남은일수', sortable: true },
            { field: 'Status', title: '반납상태', sortable: true },
            { width: 64, tmpl: '<span class="material-icons gj-cursor-pointer">edit</span>', align: 'center', events: { 'click': Edit } },
            { width: 64, tmpl: '<span class="material-icons gj-cursor-pointer">delete</span>', align: 'center', events: { 'click': Delete } }
          ],
          pager: { limit: 5 }
        });
      }


      dialog = $('#dialog').dialog({
        autoOpen: false,
        resizable: false,
        modal: true,
        width: 360
      });

      function Edit(e) {
        $('#ID').val(e.data.id);
        $('#Name').val(e.data.record.Name);
        $('#SID').val(e.data.record.SID);
        $('#PNum').val(e.data.record.PNum);
        $('#Item').val(e.data.record.Item);
        $('#Get').val(e.data.record.Get);
        $('#Back').val(e.data.record.Back);
        $('#Remain').val(e.data.record.Remain);
        $('#Status').val(e.data.record.Status);
        dialog.open('Edit');
      }

      function Delete(e) {
        if (confirm('Are you sure?')) {
          db.collection('대여및반납').doc(e.data.id.toString()).delete();
          grid.removeRow(e.data.id);
        }
      }

      function Save() {
        if ($('#ID').val()) {
          var id = parseInt($('#ID').val());
          db.collection('대여및반납').doc(id.toString()).set({
            Name: $('#Name').val(),
            SID: Number($('#SID').val()),
            PNum: $('#PNum').val(),
            Item: $('#Item').val(),
            Get: $('#Get').val(),
            Back: $('#Back').val(),
            Remain: Number($('#Remain').val()),
            Status: $('#Status').val(),
          });
          // grid.updateRow({ 
          //   'ID': grid.count(true) + 1, 
          //   'Name': $('#Name').val(), 
          //   'SID': $('#SID').val(),
          //   'PNum': $('#PNum').val(),
          //   'Item': $('#Item').val(),
          //   'Get': $('#Get').val(),
          //   'Back': $('#Back').val(),
          //   'Remain': $('#Remain').val(),
          //   'Status': $('#Status').val(),
          // });
        } else {
          db.collection('대여및반납').doc((grid.count(true)+1).toString()).set({
            Name: $('#Name').val(),
            SID: Number($('#SID').val()),
            PNum: $('#PNum').val(),
            Item: $('#Item').val(),
            Get: $('#Get').val(),
            Back: $('#Back').val(),
            Remain: Number($('#Remain').val()),
            Status: $('#Status').val(),
          });
          grid.addRow({ 
            'ID': grid.count(true) + 1, 
            'Name': $('#Name').val(), 
            'SID': Number($('#SID').val()),
            'PNum': $('#PNum').val(),
            'Item': $('#Item').val(),
            'Get': $('#Get').val(),
            'Back': $('#Back').val(),
            'Remain': Number($('#Remain').val()),
            'Status': $('#Status').val(),
          });
        }
        dialog.close();
      }
      $('#btnAdd').on('click', function () {
        $('#ID').val('');
        $('#Name').val('');
        $('#SID').val('');
        $('#PNum').val('');
        $('#Item').val('');
        $('#Get').val('');
        $('#Back').val('');
        $('#Remain').val('');
        $('#Status').val('');
        dialog.open('Add');
      });
      $('#btnSave').on('click', Save);
      $('#btnCancel').on('click', function () {
        dialog.close();
      });
      $('#btnSearch').on('click', function () {
        grid.reload({ page: 1, Name: $('#txtName').val(), PlaceOfBirth: $('#txtPlaceOfBirth').val() });
      });
      $('#btnClear').on('click', function () {
        $('#txtName').val('');
        $('#txtPlaceOfBirth').val('');
        grid.reload({ page: 1, Name: $('#txtName').val(), PlaceOfBirth: $('#txtPlaceOfBirth').val() });
      });

    })

   
  });


</script>
