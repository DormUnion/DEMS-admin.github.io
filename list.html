  <script type="text/javascript">
    $(document).ready(function () {
    var firebaseConfig = {
      apiKey: "AIzaSyAqwpkJRTaDGkSFcRcc8kx2f6M5foeEFEE",
      authDomain: "dems-2a183.firebaseapp.com",
      databaseURL: "https://dems-2a183.firebaseio.com",
      projectId: "dems-2a183",
      storageBucket: "dems-2a183.appspot.com",
      messagingSenderId: "554123402821",
      appId: "1:554123402821:web:12cd312639412b240d8d2c",
      measurementId: "G-PKCJ378JY8"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const db = firebase.firestore();

    var grid, dialog;
    var data = [];

    db.collection('물품').get().then((snapshot) => {
      let changes = snapshot.docChanges();
        changes.forEach(change => {
            // console.log(change.doc.id);
            // console.log(doc.data())
          if(change.type == 'added'){
            data.push({ 'ID': change.doc.id, 'Category': change.doc.data().Category, 'Name': change.doc.data().Name, 'Total': change.doc.data().Total, 'Available': change.doc.data().Available, 'Period': change.doc.data().Period, 'Cert': change.doc.data().Cert, 'Rental': change.doc.data().Rental,'Late': change.doc.data().Late, 'Etc':change.doc.data().Etc });
          }    
        })

        grid = $('#grid').grid({
          primaryKey: 'ID',
          dataSource: data,
          columns: [
            { field: 'ID', width: 56 },
            { field: 'Category', title: '분류', sortable: true },
            { field: 'Name', title: '물품명', sortable: true },
            { field: 'Total', title: '전체수량', sortable: true },
            { field: 'Available', title: '현재수량', sortable: true },
            { field: 'Period', title: '대여기간', sortable: true },
            { field: 'Cert', title: '보증금', sortable: true },
            { field: 'Rental', title: '대여료', sortable: true },
            { field: 'Late', title: '연체료', sortable: true },
            { field: 'Etc', title: '비고', sortable: true },
            { width: 64, tmpl: '<span class="material-icons gj-cursor-pointer">edit</span>', align: 'center', events: { 'click': Edit } },
            { width: 64, tmpl: '<span class="material-icons gj-cursor-pointer">delete</span>', align: 'center', events: { 'click': Delete } }
          ],
          pager: { limit: 5 }
        });

        dialog = $('#dialog').dialog({
          autoOpen: false,
          resizable: false,
          modal: true,
          width: 360
        });

        function Edit(e) {
          $('#ID').val(e.data.id);
          $('#Category').val(e.data.record.Category);
          $('#Name').val(e.data.record.Name);
          $('#Total').val(e.data.record.Total);
          $('#Available').val(e.data.record.Available);
          $('#Period').val(e.data.record.Period);
          $('#Cert').val(e.data.record.Cert);
          $('#Rental').val(e.data.record.Rental);
          $('#Late').val(e.data.record.Late);
          $('#Etc').val(e.data.record.Etc);
          dialog.open('Edit Items');
        }

        function Delete(e) {
          if (confirm('Are you sure?')) {
            db.collection('물품').doc(e.data.id.toString()).delete();
            grid.removeRow(e.data.id);
          }
        }
        function Save() {
          if ($('#ID').val()) {
            var id = parseInt($('#ID').val());
          db.collection('물품').doc(id.toString()).set({
            Category: $('#Category').val(),
            Name: $('#Name').val(),
            Total: $('#Total').val(),
            Available: $('#Available').val(),
            Period: $('#Period').val(),
            Cert: $('#Cert').val(),
            Rental: $('#Rental').val(),
            Late: $('#Late').val(),
            Etc: $('#Etc').val(),  
          })
            grid.updateRow(id, { 'ID': id, 'Name': $('#Name').val(), 'PlaceOfBirth': $('#PlaceOfBirth').val() });
          } else {
          db.collection('물품').doc((grid.count(true)+1).toString()).set({
            Category: $('#Category').val(),
            Name: $('#Name').val(),
            Total: $('#Total').val(),
            Available: $('#Available').val(),
            Period: $('#Period').val(),
            Cert: $('#Cert').val(),
            Rental: $('#Rental').val(),
            Late: $('#Late').val(),
            Etc: $('#Etc').val(),  
          })
            grid.addRow({ 'ID': grid.count(true) + 1, 'Name': $('#Name').val(), 'PlaceOfBirth': $('#PlaceOfBirth').val() });
          }
          dialog.close();
        }
        $('#btnAdd').on('click', function () {
          $('#ID').val('');
          $('#Category').val('');
          $('#Name').val('');
          $('#Total').val('');
          $('#Available').val('');
          $('#Period').val('');
          $('#Cert').val('');
          $('#Rental').val('');
          $('#Late').val('');
          $('#Etc').val('');
          dialog.open('Add Items');
        });
        $('#btnSave').on('click', Save);
        $('#btnCancel').on('click', function () {
          dialog.close();
        });
        $('#btnSearch').on('click', function () {
          grid.reload({ page: 1, Name: $('#txtName').val(), PlaceOfBirth: $('#txtPlaceOfBirth').val() });
        });
        $('#btnClear').on('click', function () {
          $('#txtName').val('');
          $('#txtPlaceOfBirth').val('');
          grid.reload({ page: 1, Name: $('#txtName').val(), PlaceOfBirth: $('#txtPlaceOfBirth').val() });
        });
      })


    });
  </script>
